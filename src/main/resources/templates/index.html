<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Camila's Portfolio</title>
  <link rel="icon" th:href="@{/img/mouse-filled-tool.png}">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/757efd2936.js"></script>

  <!-- Google Fonts -->
  <link th:href="@{https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700}" rel="stylesheet">
  <link th:href='@{https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic}' rel='stylesheet' type='text/css'>

  <!-- Theme CSS - Includes Bootstrap -->
  <link th:href="@{/css/creative.min.css}" rel="stylesheet">
  <link th:href="@{/css/stylish.css}" rel="stylesheet">
  
  <link rel="stylesheet" th:href="@{/css/flexslider.css}">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Camila's Portfolio</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">          
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#portfolio">Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Camila Louise Mendon√ßa</h1>
          <hr class="divider my-4">
        </div>
        <div class="col-lg-8 align-self-baseline">
          <p class="text-white-75 font-weight-light mb-5">
          	Back End Developer
          </p>
          <a class="btn btn-primary btn-xl js-scroll-trigger" href="https://www.linkedin.com/in/camila-louise-mendonca/?locale=en_US" target="_blank"><i class="fab fa-linkedin"></i>Linkedin</a>
          <a class="btn btn-primary btn-xl js-scroll-trigger" href="https://github.com/camila-mendonca/" target="_blank"><i class="fab fa-github"></i>GitHub</a>
          <a class="btn btn-primary btn-xl js-scroll-trigger" href="/other/CamilaMendonca.pdf" target="_blank"><i class="fas fa-file-alt"></i>Resume</a>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Portfolio Section -->
  <section id="portfolio" class="pt-5">
    <div class="container-fluid p-0">
      <h2 class="text-center mt-0">Projects</h2>
      <hr class="divider my-4">
      <div class="row no-gutters">
      	<div th:each="p : ${projects}" class="col-lg-4 ">
          <a class="portfolio-item" href="#" data-toggle="modal" th:attr="data-target=${'#project' + p.id}"
          th:onclick="'$(\'#project'+${p.id}+'\').on(\'show.bs.modal\', function(){$(\'#modal' +${p.id}+ '\').flexslider({animation: \'slide\',slideshow: false,controlNav: false,directionNav: true, start: function(slider){$(\'.flexslider\').resize();}});});'">
            <span class="caption">
              <span class="caption-content">
                <h2>
                <span th:text="${p.name}"></span>                
                </h2>
                <p class="mb-0"><span th:text="${p.description}"></span> </p>
              </span>
            </span>
            <img class="img-fluid" th:src="${p.thumbnail}" alt="">
          </a>

			<div class="modal fade" th:attr="id=${'project' + p.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel"><span th:text="${p.name}"></span> </h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <div th:attr="id=${'modal' + p.id}" class="flexslider pslider">
						<ul class="slides">					
							<li th:each="pic : ${p.pictures}">
								<img th:src="${pic.path}" alt="${pic.name}">
								<p class="flex-caption"><span th:text="${pic.name}"></span></p>
							</li>					
						</ul>				
					</div>
					<div class="text-center">
						<a class="btn btn-primary btn-l js-scroll-trigger" th:if="${p.githubLink != null}" th:href="${p.githubLink}" target="_blank"><i class="fab fa-github"></i>GitHub</a>
						<a class="btn btn-primary btn-l js-scroll-trigger" th:if="${p.appLink != null}" th:href="${p.appLink}" target="_blank"><i class="fas fa-mouse-pointer"></i>application</a>
					</div>
					<p><span th:text="${p.description}"></span> </p>
					<p><span th:each="s : ${p.skills}" th:text="${s.name}" class="mr-2 small" style="background:rgba(0,0,0,.75); color:rgb(255,255,255); padding:0.25rem 0.5rem; border-radius:1rem;"></span></p>
					
			      </div>
			    </div>
			  </div>
			</div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Template by <a href="https://startbootstrap.com/">Start Bootstrap</a></div>
    </div>
  </footer>

  <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
  <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

  <!-- Plugin JavaScript -->
  <script th:src="@{/js/jquery.easing.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script th:src="@{/js/creative.min.js}"></script>
  
  <script th:src="@{/js/jquery.flexslider.js}"></script>

</body>

</html>
